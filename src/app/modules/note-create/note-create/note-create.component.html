<mat-card class="note-create-wrapper">
  <form (ngSubmit)="onSubmit()">
    <h3>Criar uma nota</h3>
    <mat-card-content>
      <mat-form-field class="form-field">
        <input matInput placeholder="Título" [(ngModel)]="noteTitle" name="noteTitle">
      </mat-form-field>
      <mat-form-field class="form-field">
        <textarea matInput placeholder="Descrição" [(ngModel)]="noteDescription" name="noteDescription"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="edit-actions">
      <button type="submit" mat-raised-button color="primary">Salvar</button>
    </mat-card-actions>
  </form>
</mat-card>
