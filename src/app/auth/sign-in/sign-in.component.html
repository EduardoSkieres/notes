<div class="body">
  <section id="login">
    <div id="formulario">
      <h1>Login</h1>
      <form action="login.angular" method="post" autocomplete="on">
        <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <label for="ilogin">Login</label>
          <input
            type="email"
            name="login"
            id="ilogin"
            placeholder="seu e-mail"
            autocomplete="email"
            required
            maxlength="30"
            name="email"
            required
            #userEmail
            required
          />
        </div>
        <div class="campo">
          <span class="material-symbols-outlined">vpn_key</span>
          <label for="isenha">Senha</label>
          <input
            type="password"
            name="senha"
            id="isenha"
            placeholder="sua senha"
            autocomplete="current-password"
            required
            minlength="8"
            maxlength="20"
            name="password"
            required
            #userPwd
            required
          />
        </div>
        <input type="submit" value="Entrar" (click)="authService.SignUp(userEmail.value, userPwd.value)" />
        <a href="esqueci.html" class="botao" routerLink="/sign-in">
          Esqueci a senha
          <i class="material-symbols-outlined">mail</i>
        </a>
        <input type="submit" value="Continuar com o Google" (click)="authService.GoogleAuth()" />
      </form>

    </div>
  </section>

</div>
